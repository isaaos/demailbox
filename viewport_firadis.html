// URLを解読しサーバに送る為に変換する
function getAjaxNarrowDownMultipleCategoryUrl(url) {
	//alert('getAjaxNarrowDownMultipleCategoryUrl');
	var pointerParentCat = '';
	if (url.indexOf('&pointercat=') != -1) {
		var params = url.split('&pointercat=');
		url = params[0];
		// ポインタを選ばれているすべてのカテゴリにする場合は以下の処理は不必要
		if (!getIsPointerAllSelected()) {
			pointerParentCat = params[1];
		}
	}
	var urls = url.split('#');
	var cats = urls[1].split('&');
	var firstParentCat;
	if (urls[1] == '') {
		originalUrl = urls[0];
	}
	urls[1] = "";
	for ( i =0; i < cats.length; i++) {
		selectedCats = cats[i].split('%');
		var parentCat = selectedCats[0].split('=')[0];
		// ポインタを選ばれているすべてのカテゴリにする場合
		if (getIsPointerAllSelected()) {
			if (pointerParentCat != '') {
				pointerParentCat = pointerParentCat + ',';
			}
			pointerParentCat = pointerParentCat + parentCat;
		}
		if (i == 0) {
			firstParentCat = parentCat;
		}
		cats[i] = "";
		for ( j =0; j < selectedCats.length; j++) {
			if (j != 0) {
				selectedCats[j] = '&' + parentCat + '=' + selectedCats[j];
			}
			cats[i] = cats[i] + selectedCats[j];
		}
		if (i != 0) {
			urls[1] = urls[1] + '&';
		}
		urls[1] = urls[1] + cats[i];
	}
	urls[1] = narrowDownAjaxReplaceAll(urls[1],'&',',');
	urls[1] = narrowDownAjaxReplaceAll(urls[1],'=',':');
	var match = urls[0].match(/(\?|&)condition=/);
	if(match) {
		var urlArrays = urls[0].split(match[0]);
		strArrays = urlArrays[1].split('&');
		if (strArrays[0] != '') {
			strArrays[0] = match[0] + strArrays[0] + ',' + urls[1];
		} else {
			strArrays[0] = match[0] + urls[1];
		}
		url = urlArrays[0];
		for ( i =0; i < strArrays.length; i++) {
			if (i != 0) {
				url = url + '&';
			}
			url = url + strArrays[i];
		}
	} else {
		if (urls[0].indexOf('?') != -1) {
		url = urls[0] + '&condition=' + urls[1];
		} else {
		url = urls[0] + '?condition=' + urls[1];
		}
	}

	// 仕様で最初は絞り込まない店舗あり。最初に絞り込むといきなり消えてしまうので
	if (!getIsChangeMultipleCatPointer() && (!getIsAjaxPointerNone() || getIsAjaxPointerCats(cats))) {
			// ポインタを最初に選ばれたカテゴリにする場合
			pointerParentCat = firstParentCat;
	}

	if (pointerParentCat != '' && pointerParentCat != undefined) {
		url = url +  '&pointerMultipleCat=' + pointerParentCat;
	}
	return url;
}

function execAjaxForNarrowDown(url, narrowDownCallback) {
	var jqv = "1";
	try {
		jqv = eb$.fn.jquery;
	} catch (e) {
	}
	if (jqv != null) {
		var index = jqv.indexOf('.');
		if (index > -1) {
			jqv = jqv.substring(0, index);
		}
	}
	var useLatestJquery = ('1' == '') && (jqv >= 3);
	if (useLatestJquery) {
		eb$.ajax({
			url: url
			,contentType: 'application/x-www-form-urlencoded'
			,'cache' : false
		}).done(function(data){
			narrowDownCallback(data);
		}).fail(function(data){
		});
	} else {
		eb$.ajax({
			url: url

			,'cache' : false
		}).success(function(data){
			narrowDownCallback(data);
		}).error(function(data){
		});

}

// AJAXで画面を取得する
function ajaxNarrowDownMultipleCategory(url) {
//	alert('ajaxNarrowDownMultipleCategory');
	var originalUrl = url;
	// 任意パラメータを退避する変数　「&other=(keyword=商品)」の「keyword=商品」の部分
	var otherParamList = '';
	// 絞込検索でカテゴリ以外の任意のパラメータが追加できるよう対応
	if (url.indexOf('other=(') != -1) {
		// 任意のパラメータを一時的に退避する
		otherParamList = url.split('other=(')[1].replace('other=(', '').replace(')','');
		// 任意パラメータ部分をurlから削除
		url =  url.replace('&other=(' + url.split('other=(')[1], '');
	}
	if (url.indexOf('#') != -1) {
		// #で設定した絞込検索用のパラメータをサーバで解析できるよう&形式のパラメータに変換する
		url = getAjaxNarrowDownMultipleCategoryUrl(url);
		// 退避してあった任意パラメータを、最後に加える
		if (otherParamList != '') {
			var otherParam = otherParamList.split('&');
			for ( i = 0; i < otherParam.length; i++) {
				// 元のURLに任意パラメータと同じパラメータがあった場合は重複するので削除する
				var param = otherParam[i];
				var paramName = param.split('=')[0];
				if (url.indexOf(paramName + '=') != -1){
					// 重複パラメータがある場合は元のURLから重複パラメータを削除
					var urls = url.split(paramName + '=');
					var num = urls[1].indexOf('&');
					var replaceChar = urls[1];
					if (num != -1){
						replaceChar = replaceChar.substr(0, num + 1);
					}
					urls[1] = urls[1].replace(replaceChar, '');
					url = urls[0] + urls[1];
				}
			}
			url = url + '&isOther=true&' + otherParamList;
		}
	} else {
// 必要ないと思われる。。。
// 		originalUrl = url + '#';
// 		location.replace('#');
	}
	url = getCustomizedAjaxNarrowDownMultipleCategoryUrl(url);
	execAjaxForNarrowDown(url, function(data){
		//Ajaxの結果をレンダリング
		renderRefineSearch(data);
		renderItemList();
		var titleScr = /<title>(.*)<\/title>/;
		var titleStr = titleScr.exec(data)[1];
		document.title = titleStr;
		window.location.href = originalUrl;
		narrowDownAjaxCheckboxReconstruction(originalUrl);
		getMultipleNarrowDownCategoryToggle();
		getCustomaizeActionAfterAjaxSearch();
	});

	return false;
}

//絞り込み検索のパラメータ付加前にURLを加工するために使用
function getCustomizedAjaxNarrowDownMultipleCategoryUrl(url) {
	var tempUrl = url;
	try {
		// customizeAjaxUrlを店舗のjsで必要があれば実装
		tempUrl = customizeAjaxNarrowDownMultipleCategoryUrl(url);
	} catch(e){
	// 何もしない
	} finally {
		return tempUrl;
	}

var isFirstSearch;
//URLを生成する
function selectItemNarrowDownCategory(object) {
	//alert('selectItemNarrowDownCategory');
		isFirstSearch = false;
		var multipleCategory_index  = document.URL.indexOf('#');
		var url = document.URL;

		// 任意のパラメータは最後に付加するためいったん削除
		if (url.indexOf('other=(') != -1) {
			otherParamList = url.split('other=(')[1].replace('other=(', '').replace(')','');
			url =  url.replace('&other=(' + url.split('other=(')[1], '');
		}
		var tempMultiCat = '';
		if (multipleCategory_index != -1) {
			var tempMultiCat = url.substr(multipleCategory_index +1 );
		}
		if (url.indexOf('item_list') == -1 && url.indexOf('category/') == -1 ) {
			url = Ebisu.rootPath + 'item_list.html';
			if (tempMultiCat != '') {
				url = url + '#' + tempMultiCat;
				multipleCategory_index = url.indexOf('#');
			}
			isFirstSearch = true;
		}
		if (url.indexOf('&pointercat=') != -1) {
			var params = url.split('&pointercat=');
			url = params[0];
		}

		var multipleCategorys = "";
		var newMultipleCategorys = "";
		var parent = "";
		var child = "";
		var splitIndex;
		var obj = object.value;
		var bool = object.checked;

		if(obj == null) {
			return;
		}

		splitIndex = obj.indexOf(':');
		parent = obj.substr(0,splitIndex);
		child = obj.substr(splitIndex +1);

		if(multipleCategory_index == -1){
			url = url + '#' + parent + '=' + child;
		} else {
			multipleCategorys = url.substr(multipleCategory_index +1 );
			url = url.substr(0,multipleCategory_index);

			//選択したカテゴリと親カテゴリが同一のカテゴリが選択済みでないか確認
			var selected = multipleCategorys.split('&');
			var parent_exist = false;
			for ( var i_selected = 0; i_selected < selected.length; i_selected++) {
				var selected_parent = selected[i_selected].split('=');
				if(selected_parent[0] == parent){
					parent_exist = true;
				}
			}

			if (parent_exist) {
				var cats = multipleCategorys.split('&');
				// チェックボックスをONにした場合
				if (bool) {
					for ( i =0; i < cats.length; i++) {
						var cat = cats[i].split('=');
						if (cat[0] == parent){
							// 同一の親カテゴリから一つの子供しか選べないようにする
							if (getIsAbleToChoseOneChildCat()) {
								// こっちの場合一つしか選べないはずだが直うちされた場合を考慮し分解しチェックを外す
								var ChosenCats = cat[1].split('%');
								for ( z =0; z < ChosenCats.length; z++) {
									ChosenCats[z].checked = false;
								}
								cats[i] = cat[0] + '=' + child;
							} else {
								cats[i] = cats[i] + '%' + child;
							}
						}
						if (newMultipleCategorys != '') {
							newMultipleCategorys = newMultipleCategorys + '&';
						}
						newMultipleCategorys = newMultipleCategorys + cats[i];
					}
					url = url + '#' + newMultipleCategorys;
				// チェックボックスをOFFにした場合
				} else {
					var notAddAnd = false;
					for ( i =0; i < cats.length; i++) {
						notAddAnd = false;
						var cat = cats[i].split('=');
						//　分解した#以下のURLの親のカテゴリの場合下記の処理に入る
						if (cat[0] == parent){
							// 確答する親カテゴリの子カテゴリが複数選択されている場合下記の処理に入る
							if (cat[1].indexOf('%') != -1) {
								// %をつけるかの判断
								var categorys = cat[1].split('%');
								var newCats = '';
								for ( j =0; j < categorys.length; j++) {
									if (categorys[j] != child) {
										if (newCats != '') {
											newCats = newCats + '%';
										}
										newCats = newCats + categorys[j];
									}
								}
								cats[i] = cat[0] + '=' + newCats;
							// 確答する親カテゴリの子カテゴリが一つのみ選択されている場合下記の処理に入る
							} else {
								cats[i] = '';
								notAddAnd = true;
							}
						}
						if (newMultipleCategorys != '' && !notAddAnd) {
							newMultipleCategorys = newMultipleCategorys + '&';
							notAddAnd = false;
						}
						newMultipleCategorys = newMultipleCategorys + cats[i];
					}
					if (newMultipleCategorys != '') {
						url = url + '#' + newMultipleCategorys;
					}
				}
			} else {
				multipleCategorys = multipleCategorys + '&' + parent + '=' + child;
				url = url + '#' + multipleCategorys;
			}
		}
		var pointerCat = object.value.split(':')[0];
		if (getIsPointerAllSelected()) {
			pointerCat = 'allselected';
		}
		changeUrlAndDoAjaxForMultipleNarrowDownCategory(url, pointerCat, false);
}

function selectItemNarrowDownCategoryMultiple() {
	//alert('selectItemNarrowDownCategoryMultiple');
	var multipleCategory_index  = document.URL.indexOf('#');
	var url = document.URL;

	// 任意のパラメータは最後に付加するためいったん削除
	if (url.indexOf('other=(') != -1) {
		otherParamList = url.split('other=(')[1].replace('other=(', '').replace(')','');
		url =  url.replace('&other=(' + url.split('other=(')[1], '');
	}
	if (multipleCategory_index != -1) {
		url = url.split('#')[0];
	}
	var len = eb$(narrowDownCategoryMultiple).length;
	var categories = '#';
	var pointer = '';
	for(var i=0; i<len; i++){
		var category = '';
		var childrenLen = eb$('#narrowDownmenu' + i).children().length;
		for(var j=0; j<childrenLen; j++){
			var list = eb$('#narrowDownmenu' + i).children()[j];
			if (eb$(list).children()[0].checked == true) {
				if (category != '') {
					category = category + '%' + eb$(list).children()[0].value.split(':')[1];
				} else {
					if (pointer != '') {
						pointer = pointer + ',';
					}
					pointer = pointer + eb$(list).children()[0].value.split(':')[0];
					category = category + eb$(list).children()[0].value.replace(':','=');
				}
			}
		}
		if (categories != '#' && category != '') {
			categories = categories + '&';
		}
		categories = categories + category;
	}

	url = url + categories;
	changeUrlAndDoAjaxForMultipleNarrowDownCategory(url, pointer, false);
}

}

function clearSelectedCategory(name) {

	if(multipleCategory_index != -1){

			var cats = multipleCategorys.split('&');

function changeUrlAndDoAjaxForMultipleNarrowDownCategory(url, name, isAllClear) {
	//alert('changeUrlAndDoAjaxForMultipleNarrowDownCategory');
	if (getIsAjaxPointerNone()) {
		name = '';
	}
	if (url.indexOf('#') != -1) {
		url = url + '&pointercat=' + name;
	}
	initMultipleNarrowDownCategoryList();
	if (isAllClear != true){
		// カテゴリ以外のパラメータを付与する
		url = addOtherAjaxSearchParameter(url);
	}
	var isUrlChanged = false;
	// AJAX検索が選択された場合ページを１に戻す処理を追加
	var tempUrl = '';
	var ankerUrl = '';
	multipleCategory_index = url.indexOf('#');
	if (url.indexOf('next_page=') != -1) {
		var params = url.substring(0, multipleCategory_index).split('&');
		if (multipleCategory_index != -1) {
			ankerUrl = url.substring(multipleCategory_index);
		}
		for ( index=0; index < params.length; index++) {
			if (params[index].indexOf('next_page=') != -1) {
				tempUrl = tempUrl + '&next_page=1';
			} else {
				if (index == 0) {
					tempUrl = tempUrl + params[index];
				} else {
					tempUrl = tempUrl + '&' + params[index];
				}
			}
		}
		isUrlChanged = true;
		url = tempUrl + ankerUrl;
	}
	if (multipleCategory_index == -1) {
		if (url.indexOf('other=(') != -1) {
			// 任意のパラメータのみで絞込検索された場合
			url = url.replace('&other=(', '#&other=(');
		}
	} else {
		if (url.indexOf('other=(') == -1) {
			// 任意のパラメータを最後に絞り込み条件から消した場合、ごみが残るのでここで削除
			url = url.replace('#&pointercat=', '');
		} else {
			// 任意のパラメータだけで絞り込んだ場合、pointercatは不要なので削除
			url = url.replace('#&pointercat=', '#');
		}
	}
	if (isUrlChanged == false) {
		window.location.href = url;
	} else {
		// IE7,8,9の場合
		n=navigator.appVersion;
		if (-1 == n.indexOf("MSIE 7.") && -1 == n.indexOf("MSIE 8.")　&& -1 == n.indexOf("MSIE 9.")) {
			history.pushState(null,null,url);
		} else {
			window.location.href = url;
			return false;
		}
	}
	if (!isFirstSearch) {
		ajaxNarrowDownMultipleCategory(url);
	}
}

// 絞込検索に任意のパラメータを設定する(標準では何も指定しないカスタマイズで追加する想定)
function addOtherAjaxSearchParameter(url) {
	//alert('addOtherAjaxSearchParameter');
	var otherParam = '';
	var names = getOtherAjaxSearchParamNames();
	for ( index = 0; index < names.length; index++) {
		var value = eb$('form[name=siborikomi_form] [name=' + names[index] + ']').val();
		if (value != '' && value) {
			var encValue = encodeURIComponent(value);
			if (otherParam != '') {
				otherParam = otherParam + "&" + names[index] + "=" + encValue;
			} else {
				otherParam = otherParam + names[index] + "=" + encValue;
			}
		}
		if (value == '' || value){
			// 他のフォームで使っている同名の項目も新しい値で上書きしておく
			eb$('form[name=siborikomi_form] [name=' + names[index] + ']').val(value);
			eb$('form[name=keyword_search_form] [name=' + names[index] + ']').val(value);
			eb$('form[name=list_form] [name=' + names[index] + ']').val(value);
			eb$('form[name=itemSearchMax_form] [name=' + names[index] + ']').val(value);
		}
	}
	if (otherParam != '') {
		url = url + "&other=(" + otherParam + ")";
	}
	return url;
}

   eb$('a[href^=#]').click(function() {
      // スクロールの速度
      var speed = 400; // ミリ秒
      // アンカーの値取得
      var href= eb$(this).attr("href");
      // 移動先を取得
      var target = eb$(href == "#" || href == "" ? 'html' : href);
      // 移動先を数値で取得
      var position = target.offset().top;
      // スムーススクロール
      eb$('body,html').animate({scrollTop:position}, speed, 'swing');
      return false;
   });
});

</script>

<script type="text/javascript">
//<![CDATA[
function getCreditTokenCommon(){
    var cardno,expire,securitycode,holdername;

    if (document.getElementById('CREDIT_NO') != null){
        cardno = document.getElementById('CREDIT_NO').value;
    } else if (document.getElementById('CREDIT_NO_DIVISION1') != null && document.getElementById('CREDIT_NO_DIVISION2') != null && document.getElementById('CREDIT_NO_DIVISION3') != null && document.getElementById('CREDIT_NO_DIVISION4') != null){
        cardno = document.getElementById('CREDIT_NO_DIVISION1').value + document.getElementById('CREDIT_NO_DIVISION2').value + document.getElementById('CREDIT_NO_DIVISION3').value + document.getElementById('CREDIT_NO_DIVISION4').value;
    } else if (document.getElementById('CREDIT_NO1') != null && document.getElementById('CREDIT_NO2') != null && document.getElementById('CREDIT_NO3') != null && document.getElementById('CREDIT_NO4') != null){
        cardno = document.getElementById('CREDIT_NO1').value + document.getElementById('CREDIT_NO2').value + document.getElementById('CREDIT_NO3').value + document.getElementById('CREDIT_NO4').value;
    }
    if (cardno == ''){
        cardno = undefined;
    }
    if (document.getElementById('CREDIT_LIMIT_YEAR').value != '' && document.getElementById('CREDIT_LIMIT_MONTH').value != ''){
        expire = document.getElementById('CREDIT_LIMIT_YEAR').value + document.getElementById('CREDIT_LIMIT_MONTH').value;
    }
    holdername = document.getElementById('CREDIT_NAME').value;
    if (document.getElementById('SECURITY_CD') != null) {
        securitycode = document.getElementById('SECURITY_CD').value;
    }
    getCreditToken(cardno,expire,securitycode,holdername);
}
function getCreditToken(cardno, expire, securitycode, holdername){
    Multipayment.init('9101671255557');
    Multipayment.getToken(
        {cardno: cardno,
        expire: expire,
        securitycode: securitycode,
        holdername: holdername
        },setCreditToken
    );
}
function resultSaveCard(response){
    setCreditTokenForSaveCard(response);

    var cardno,expire,securitycode,holdername;

    if (document.getElementById('CREDIT_NO') != null){
        cardno = document.getElementById('CREDIT_NO').value;
    } else if (document.getElementById('CREDIT_NO_DIVISION1') != null && document.getElementById('CREDIT_NO_DIVISION2') != null && document.getElementById('CREDIT_NO_DIVISION3') != null && document.getElementById('CREDIT_NO_DIVISION4') != null){
        cardno = document.getElementById('CREDIT_NO_DIVISION1').value + document.getElementById('CREDIT_NO_DIVISION2').value + document.getElementById('CREDIT_NO_DIVISION3').value + document.getElementById('CREDIT_NO_DIVISION4').value;
    } else if (document.getElementById('CREDIT_NO1') != null && document.getElementById('CREDIT_NO2') != null && document.getElementById('CREDIT_NO3') != null && document.getElementById('CREDIT_NO4') != null){
        cardno = document.getElementById('CREDIT_NO1').value + document.getElementById('CREDIT_NO2').value + document.getElementById('CREDIT_NO3').value + document.getElementById('CREDIT_NO4').value;
    }
    if (cardno == ''){
        cardno = undefined;
    }
    if (document.getElementById('CREDIT_LIMIT_YEAR').value != '' && document.getElementById('CREDIT_LIMIT_MONTH').value != ''){
        expire = document.getElementById('CREDIT_LIMIT_YEAR').value + document.getElementById('CREDIT_LIMIT_MONTH').value;
    }
    holdername = document.getElementById('CREDIT_NAME').value;
    if (document.getElementById('SECURITY_CD') != null) {
        securitycode = document.getElementById('SECURITY_CD').value;
    }
    Multipayment.getToken(
        {cardno: cardno,
        expire: expire,
        securitycode: securitycode,
        holdername: holdername
        },setCreditToken
    );
}
function setCreditTokenForSaveCard(response){
    if( response.resultCode != 000 ){
        setCreditTokenErrorMessage(response.resultCode);
        //エラー時は連打防止用フラグをリセット
        beatedFlag = false;
        return false;
    }else{
        document.creditEntryForm.CREDIT_TOKEN_SAVE_CARD.value = response.tokenObject.token;
    }
}
function setCreditToken(response){
    if( response.resultCode != 000 ){
        setCreditTokenErrorMessage(response.resultCode);
        //エラー時は連打防止用フラグをリセット
        beatedFlag = false;
        return false;
    }else{
        //カード情報は値を除去
        if (document.getElementById('CREDIT_NO') != null){
            document.getElementById('CREDIT_NO').value='';
        } else if (document.getElementById('CREDIT_NO_DIVISION1') != null && document.getElementById('CREDIT_NO_DIVISION2') != null && document.getElementById('CREDIT_NO_DIVISION3') != null && document.getElementById('CREDIT_NO_DIVISION4') != null){
            document.getElementById('CREDIT_NO_DIVISION1').value = '';
            document.getElementById('CREDIT_NO_DIVISION2').value = '';
            document.getElementById('CREDIT_NO_DIVISION3').value = '';
            document.getElementById('CREDIT_NO_DIVISION4').value = '';
        } else if (document.getElementById('CREDIT_NO1') != null && document.getElementById('CREDIT_NO2') != null && document.getElementById('CREDIT_NO3') != null && document.getElementById('CREDIT_NO4') != null){
            document.getElementById('CREDIT_NO1').value = '';
            document.getElementById('CREDIT_NO2').value = '';
            document.getElementById('CREDIT_NO3').value = '';
            document.getElementById('CREDIT_NO4').value = '';
        }

        document.creditEntryForm.CREDIT_TOKEN.value = response.tokenObject.token;
        document.creditEntryForm.CREDIT_EXPIRE.value = response.tokenObject.toBeExpiredAt;
        document.creditEntryForm.MASKED_TOKEN_CREDIT_NO.value = response.tokenObject.maskedCardNo;
        document.creditEntryForm.CREDIT_IS_SEC_CODE.value = response.tokenObject.isSecurityCodeSet;

        document.creditEntryForm.submit();
    }
}
function setCreditTokenErrorMessage(resultCode){
    var resultCodeInt;
    try  {
    	resultCodeInt = parseInt(resultCode, 10);
    } catch(e){
    	resultCodeInt = resultCode;
    }
    var message;
    switch (resultCodeInt){
      case 100:
            message='必須入力項目です。 (カード番号)';
            break;
      case 101:
            message='カード番号に数字以外の文字が含まれています。';
            break;
      case 102:
            message='カード番号が10桁～16桁の範囲ではありません。';
            break;
      case 110:
            message='必須入力項目です。 (有効期限)';
            break;
      case 111:
            message='有効期限に数字以外の文字が含まれています。';
            break;
      case 112:
            message='有効期限が6桁ではありません。';
            break;
      case 113:
            message='有効期限月が1～12の範囲ではありません。';
            break;
      case 121:
            message='セキュリティコードに数字以外の文字が含まれています。';
            break;
      case 122:
            message='セキュリティコードが1桁～4桁の範囲ではありません。';
            break;
      case 131:
            message='カード名義に利用できない文字が含まれています。';
            break;
      case 132:
            message='カード名義が1桁～50桁の範囲ではありません。';
            break;
      default:
            message='予期せぬエラーが発生しました。大変恐れ入りますが管理者にお問い合わせください。(' + resultCode + ')';
            break;
    }
    ebisu_setMessage('CREDIT_TOKEN_ERROR_MESSAGE_PANEL', message, MESSAGE_TYPE_ERROR);
    document.getElementById('CREDIT_TOKEN_ERROR_MESSAGE_PANEL').scrollIntoView(true);
}

      if (msg.data.startsWith('update-css ')) {
          var messageId = msg.data.substring(11);
          var links = document.getElementsByTagName('link');
          for (var i = 0; i < links.length; i++) {
              var link = links[i];
              if (link.rel !== 'stylesheet') continue;
              var clonedLink = link.cloneNode(true);
              var newHref = link.href.replace(/(&|\?)jbUpdateLinksId=\d+/, "$1jbUpdateLinksId=" + messageId);
              if (newHref !== link.href) {
                clonedLink.href = newHref;
              }
              else {
                var indexOfQuest = newHref.indexOf('?');
                if (indexOfQuest >= 0) {
                  // to support ?foo#hash
                  clonedLink.href = newHref.substring(0, indexOfQuest + 1) + 'jbUpdateLinksId=' + messageId + '&' +
                                    newHref.substring(indexOfQuest + 1);
                }
                else {
                  clonedLink.href += '?' + 'jbUpdateLinksId=' + messageId;
                }
              }
              link.replaceWith(clonedLink);
          }
      }
  };
})();
